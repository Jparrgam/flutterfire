name: firebase_database
description: Flutter plugin for Firebase Database, a cloud-hosted NoSQL database
  with realtime data syncing across Android and iOS clients, and offline access.
homepage: https://firebase.google.com/docs/database
repository: https://github.com/firebase/flutterfire/tree/master/packages/firebase_database/firebase_database
version: 11.0.3
topics:
  - firebase
  - database
  - realtime

false_secrets:
  - example/**

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  firebase_core:
    git:
      url: https://github.com/Jparrgam/flutterfire.git
      ref: master
      path: packages/firebase_core/firebase_core
  firebase_core_platform_interface:
    git:
      url: https://github.com/Jparrgam/flutterfire.git
      ref: master
      path: packages/firebase_core/firebase_core_platform_interface
  firebase_database_platform_interface:
    git:
      url: https://github.com/Jparrgam/flutterfire.git
      ref: master
      path: packages/firebase_database/firebase_database_platform_interface
  firebase_database_web:
    git:
      url: https://github.com/Jparrgam/flutterfire.git
      ref: master
      path: packages/firebase_database/firebase_database_web
  flutter:
    sdk: flutter

dependency_overrides:
  firebase_core:
    git:
      url: https://github.com/Jparrgam/flutterfire.git
      ref: master
      path: packages/firebase_core/firebase_core
  firebase_core_platform_interface:
    git:
      url: https://github.com/Jparrgam/flutterfire.git
      ref: master
      path: packages/firebase_core/firebase_core_platform_interface
  firebase_database_platform_interface:
    git:
      url: https://github.com/Jparrgam/flutterfire.git
      ref: master
      path: packages/firebase_database/firebase_database_platform_interface
  firebase_database_web:
    git:
      url: https://github.com/Jparrgam/flutterfire.git
      ref: master
      path: packages/firebase_database/firebase_database_web

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.2

flutter:
  plugin:
    platforms:
      android:
        package: io.flutter.plugins.firebase.database
        pluginClass: FirebaseDatabasePlugin
      ios:
        pluginClass: FLTFirebaseDatabasePlugin
      macos:
        pluginClass: FLTFirebaseDatabasePlugin
      web:
        default_package: firebase_database_web
